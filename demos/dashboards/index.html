    <script src="../../packages/loader/dist/index.js"></script>
    <script>
        var hpccLoader = window["@hpcc-js/loader"];
        var require = hpccLoader.dev("../../../packages", { "test": "../tests" }, "../../../node_modules");
        var packages = [
            "@hpcc-js/comms",
            // "@hpcc-js/amchart",
            "@hpcc-js/marshaller",
            "@hpcc-js/phosphor",
            "@hpcc-js/chart",
            "@hpcc-js/codemirror",
            "@hpcc-js/other",
            "@hpcc-js/map",
            "@hpcc-js/dgrid"
        ];
        require(packages,function(a,b,c){
            let _args = arguments;
            packages.forEach(function(_pack,i){
                window[_pack] = _args[i];
            });
            init_page();
        });
    </script>
