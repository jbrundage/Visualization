<html>
<head>
    <meta charset="utf-8">
    <title>HPCC Systems - Dermatology Test</title>
    <link rel="stylesheet" href="graph/css/style.css">
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font: 14px/1.5 Lato, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color:white;
            font-weight: 300;
            overflow:hidden;
        }
    </style>
    <script src="http://rawgit.com/jrburke/requirejs/2.1.17/require.js"></script>
    <script src="config.js"></script>
    <!--  Uncomment to develop
    <script src="../bower_components/requirejs/require.js"></script>

    <style>
        #main{
            width:90%;
            height:600px;
            margin-top:10px;
            margin-left:10px;
            overflow:hidden;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        require(["src/layout/Grid","src/layout/Border","src/common/Text"], function (Grid,Border,Text) {
            new Grid()
                    .designMode(true)
                    .target('main')
                    .setContent(0,0,
                        new Border()
                            .setContent("centerSection",new Text().testData())
                    )
                    .setContent(1,0,
                        new Border()
                            .setContent("topSection",new Text().testData())
                            .setContent("rightSection",new Text().testData())
                            .setContent("centerSection",new Text().testData())
                    )
                    .render();
        });
    </script>
</body>
</html>
