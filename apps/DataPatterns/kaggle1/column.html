<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DataPatterns Viz 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="../../../packages/util/dist/index.js"></script>
    <script src="../../../packages/common/dist/index.js"></script>
    <script src="../../../packages/api/dist/index.js"></script>
    <script src="../../../packages/dgrid-shim/dist/index.js"></script>
    <script src="../../../packages/dgrid/dist/index.js"></script>
    <script src="../../../packages/html/dist/index.js"></script>
    <script src="../../../packages/chart/dist/index.js"></script>
    <script src="../../../packages/other/dist/index.js"></script>
    <script src="../../../packages/layout/dist/index.js"></script>
    <script src="../../../packages/phosphor/dist/index.js"></script>
    <style>
        *{
            font-family: Roboto;
        }
        body > div{
            float: left;
            margin: 15px;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body style="position:relative;width:100%;">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <script>
        new window["@hpcc-js/chart"].Column()
            .target("div1")
            .columns(["Subject", "Year 1", "Year 2", "Year 3"])
            .orientation("vertical")
            .data([
                ["Jan", 1, 2, 21],
            ])
            .yAxisDomainLow("-2")
            .yAxisType("linear")
            .xAxisType("ordinal")
            .render()
            ;
        new window["@hpcc-js/chart"].Scatter()
            .target("div2")
            .columns(["Subject", "Year 1", "Year 2", "Year 3"])
            .orientation("vertical")
            .data([
                ["Jan", 1, 2, 21],
            ])
            .yAxisDomainLow("-2")
            .yAxisType("linear")
            .xAxisType("ordinal")
            .render()
            ;
        new window["@hpcc-js/chart"].Contour()
            .target("div3")
            .columns(["Subject", "Year 1", "Year 2", "Year 3"])
            .orientation("vertical")
            .data([
                ["Jan", 1, 2, 21],
            ])
            .yAxisDomainLow("-2")
            .yAxisType("linear")
            .xAxisType("ordinal")
            .render()
            ;
        new window["@hpcc-js/chart"].HexBin()
            .target("div4")
            .columns(["Subject", "Year 1", "Year 2", "Year 3"])
            .orientation("vertical")
            .data([
                ["Jan", 1, 2, 21],
            ])
            .yAxisDomainLow("-2")
            .yAxisType("linear")
            .xAxisType("ordinal")
            .render()
            ;
    </script>
</body>
</html>
