<!DOCTYPE html>
<html>
<head>
    <title>hpcc-js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="packages/util/dist/index.js"></script>
    <script src="packages/common/dist/index.js"></script>
    <script src="packages/api/dist/index.js"></script>
    <script src="packages/comms/dist/index.js"></script>
    <script src="packages/other/dist/index.js"></script>
    <script src="packages/phosphor/dist/index.js"></script>
    <script src="packages/tree/dist/index.js"></script>
    <script src="packages/chart/dist/index.js"></script>
    <script src="packages/form/dist/index.js"></script>
    <script src="packages/layout/dist/index.js"></script>
    <script src="packages/html/dist/index.js"></script>
    <script src="hpcc-js.js"></script>
    <style>
        #placeholder legend{
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <div id="placeholder" style="width:500px;height:600px;"></div>
    <script>
        const firstname = new hpccjs.html.StringInput()
            .label("First Name")
            .widthPercentage(40)
            ;
        const mi = new hpccjs.html.StringInput()
            .label("MI")
            .widthPercentage(20)
            ;
        const lastname = new hpccjs.html.StringInput()
            .label("Last Name")
            .widthPercentage(40)
            .required(true)
            ;
        const minage = new hpccjs.html.NumberInput()
            .label("Min Age")
            .linebreak(true)
            ;
        const maxage = new hpccjs.html.NumberInput()
            .label("Max Age")
            ;
        const similar = new hpccjs.html.BooleanInput()
            .label("Include Similar Sounding Names")
            .linebreak(true)
            .helpText("Names that sound similar to the searched name will also appear in the results.")
            ;
        const address = new hpccjs.html.StringInput()
            .label("Street Address")
            .widthPercentage(100)
            ;
        const reporttype = new hpccjs.html.SetInput()
            .label("Report Type")
            .linebreak(true)
            .options([
                "Vehicle/Asset",
                "Location History",
                "Comprehensive",
                "Relational"
            ])
            .minWidth(300)
            .columnCount(2)
            .selectedOption("Vehicle/Asset")
            ;
        const form = new hpccjs.html.FieldsetForm()
            .label("Basic Fieldset Form")
            .target("placeholder")
            .widgets([
                firstname,
                mi,
                lastname,
                minage,
                maxage,
                address,
                similar,
                reporttype
            ])
            .render()
            ;
    </script>
</body>
</html>
